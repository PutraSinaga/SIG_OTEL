<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sebaran Hotel Bandar Lampung</title>
  <style type='text/css'>
  #peta {
  height: 800px;

} </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
   <script type="text/javascript">
    
    (function() {
  window.onload = function() {
var map;
    //Parameter Google maps
    var options = {
      zoom: 12, //level zoom
      //posisi tengah peta
      center: new google.maps.LatLng(-5.367284, 105.244935),
      mapTypeId: google.maps.MapTypeId.ROADMAP

    };
    
     // Buat peta di 
    var map = new google.maps.Map(document.getElementById('peta'), options);
     // Tambahkan Marker 
     var locations = [
        ['Hotel Kridawisata'+'<p> Ktec. Sukarame ', -5.392688, 105.289438],
        ['Grand Anugrah Hotel'+'<p>Kec. Tanjung Karang',-5.420676, 105.258860],
        ['Yunna Hotel Lampung '+'<p>Kec. Tanjung Karang', -5.442247, 105.264376],
        ['sheraton hotel lampung'+'<p>Kec. Tanjung Karang', -5.394400, 105.290532],
		['hotel bukit randu '+'<p>Kec. Tanjung Karang',-5.410123, 105.260062],
		['batiqa hotel '+'<p>Kec. Pahoman',-5.421060, 105.271134],
		['Amalia Hotel'+'<p>Kec. Tanjung Karang',-5.409867, 105.261779],
		['POPI Hotel'+'<p>Kec Tanjung Karang',-5.423624, 105.251136]
    
    ];
      var infowindow = new google.maps.InfoWindow();

    var marker, i;
     /* kode untuk menampilkan banyak marker */
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
         icon: 'images/73-32.png'
      });
     /* menambahkan event clik untuk menampikan
          infowindows dengan isi sesuai denga
        marker yang di klik */
        
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  

  };
})();

    </script>
  </head>
  <body>
    
    <div id="peta"></div>

  </body>
</html>
